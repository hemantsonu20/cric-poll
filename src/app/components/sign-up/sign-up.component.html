<div class="row mb-5">
  <div class="col-md-6 mx-auto">
    <div class="card bg-info text-black-custom">
      <div class="card-body">
        <h1 class="text-center text-white">
          <i class="fas fa-lock"></i> Cric Poll
          <span class="text-black-custom">Register</span>
        </h1>
        <form #signUpForm="ngForm" (submit)="onSubmit()">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control text-black-custom" #nameInput="ngModel" [ngClass]="{'is-invalid': nameInput.errors && nameInput.touched }"
              [(ngModel)]="name" required>
            <div class="invalid-feedback" [hidden]="!nameInput.errors?.required">Name Required</div>

          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #emailInput="ngModel" [ngClass]="{'is-invalid': emailInput.errors && emailInput.touched }"
              [(ngModel)]="email" pattern="\S+@\S+" required>
            <div class="invalid-feedback" [hidden]="!emailInput.errors?.required">Email Required</div>
            <div class="invalid-feedback" [hidden]="!emailInput.errors?.pattern">Email is Invalid</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input [type]="clicked ?  'text' : 'password'" name="password" class="form-control" #passwordInput="ngModel" [ngClass]="{'is-invalid': passwordInput.errors && passwordInput.touched }"
                [(ngModel)]="password" minlength="6" required>
              <div (click)="clicked = !clicked" class="input-group-append">
                <span class="input-group-text">
                  <i [class.fa-eye]="!clicked" [class.fa-eye-slash]="clicked" class="fas"></i>
                </span>
              </div>
              <div class="invalid-feedback" [hidden]="!passwordInput.errors?.required">Password Required
              </div>
              <div class="invalid-feedback" [hidden]="!passwordInput.errors?.minlength">Min Length should be 6</div>
            </div>
            <div class="invalid-feedback" [hidden]="!passwordInput.errors?.required">Password Required</div>
          </div>
          <input type="submit" [disabled]="signUpForm.form.invalid" class="btn btn-dark btn-block bg-black-custom" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
